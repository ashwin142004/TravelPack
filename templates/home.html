{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>My Trips</h2>
    </div>
    <div class="col-auto">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTripModal">
            + New Trip
        </button>
    </div>
</div>

<div class="row">
    {% for trip in trips %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ trip.name }}</h5>
                <p class="card-text text-muted">{{ trip.location }}</p>
            </div>
            <div class="card-footer bg-transparent border-top-0">
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('trip_detail', trip_id=trip.id) }}" class="btn btn-outline-primary btn-sm">View
                        Details</a>
                    <a href="{{ url_for('remove_trip', trip_id=trip.id) }}" class="btn btn-outline-danger btn-sm"
                        onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center py-5">
        <p class="text-muted">No trips found. Create your first trip!</p>
    </div>
    {% endfor %}
</div>

<!-- Add Trip Modal -->
<div class="modal fade" id="addTripModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Trip</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('create_trip') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Trip Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Trip</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
